<br>
<h1 style="text-align: center;">Registered Users</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>city</th>
                        <th>contry</th>
                        <th>email</th>
                        <th>password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of regs">
                        <td>{{r.id}}</td>
                        <td>{{r.name}}</td>
                        <td>{{r.city}}</td>
                        <td>{{r.country}}</td>
                        <td>{{r.email}}</td>
                        <td>{{r.password}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
